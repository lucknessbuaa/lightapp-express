{% extends "base.html" %}

{% block body %}
<style>
    body {
        background: #f4f4f4;
    }

    div.container {
        text-align: center
    }

    img.sad {
        margin: 60px 0px 30px;
        padding-left:30px;
        width: 190px;
    }

    @media screen and (max-height: 420px) {
        img.sad {
            margin-top: 40px;
        }
    }

    @media screen and (max-height: 380px) {
        img.sad {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    }

    .bar {
        position: absolute; 
        bottom: 20%; 
        width: 100%;
    }

    @media screen and (max-height: 480px) {
        .bar {
            bottom: 10%;
        }
    }
</style>
<div class="container">
    <img class='sad' src="{{ STATIC_URL }}images/sad.png" alt="">
    <br>
    <img width="120" style="margin-bottom: 20px" src="{{ STATIC_URL }}images/omg.png" alt="">

    <p style='text-center; color: gray;margin-left: 5px;'>网络不给力啊，我们重新开始吧！</p>
</div>
<div class="container bar">
    <a href="/app" class="btn btn-default btn-block btn-lg">返回首页</a>
</div>
{% endblock %}
